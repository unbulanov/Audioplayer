<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/scss/reset.css" />
    <link rel="stylesheet" href="./assets/scss/styles.css" />
  </head>
  <body>
    <div class="root">
      <h1>Music Player</h1>

      <main class="app">
        <div class="content">
          <div class="handling">
            <div class="handling-sound" title="Volume">
              <svg class="icon-sound">
                <use xlink:href="./assets/images/sprite.svg#sound"></use>
              </svg>

              <div class="volume">
                <input
                  max="1"
                  min="0"
                  type="range"
                  step="0.1"
                  name="volume"
                  value="0.5"
                  class="controls-volume"
                />
              </div>
            </div>

            <div class="handling-repeat" title="Repeat">
              <svg class="icon-repeat">
                <use xlink:href="./assets/images/sprite.svg#repeat"></use>
              </svg>
            </div>

            <div class="handling-shuffle" title="Shuffle">
              <svg class="icon-shuffle">
                <use xlink:href="./assets/images/sprite.svg#shuffle"></use>
              </svg>
            </div>
          </div>

          <div class="current">
            <div
            class="current-image"
            style="background-image: url(./assets/images/beat1.jpg);"
            ></div>
            
            <div class="current-info">
              <div class="current-info__top">
                <div class="current-info__titles">
                    <h2 class="current-info__group">NF</h2>
                    <h3 class="current-info__track">The search</h3>
                </div>

                <div class="current-info__year">2023</div>
              </div>
              <div class="controls">
                <div class="controls-buttons">
                    <button class="controls-button controls-prev">
                        <svg class="icon-arrow">
                            <use xlink:href="./assets/images/sprite.svg#arrow"></use>
                          </svg>
                    </button>
    
                    <button class="controls-button controls-play">
                        <svg class="icon-pause">
                            <use xlink:href="./assets/images/sprite.svg#pause"></use>
                        </svg>
                        <svg class="icon-play">
                            <use xlink:href="./assets/images/sprite.svg#play"></use>
                        </svg>
                    </button>
    
                    <button class="controls-button controls-next">
                        <svg class="icon-arrow">
                            <use xlink:href="./assets/images/sprite.svg#arrow"></use>
                          </svg>
                    </button>
                </div>

                <div class="controls-progress">
                    <div class="progress">
                        <div class="progress-current" style="width: 20%;"></div>
                    </div>

                    <div class="timeline">
                        <span class="timeline-start">00:32</span>
                        <span class="timeline-start">05:01</span>

                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="list">
            <p class="list-title">All tracks</p>

            <div class="items"></div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./assets/js/scripts.js"></script>
  </body>
</html>
